    <script>
    var LDPI = 120;
    var MDPI = 160;
    var HDPI = 240;
    var XHDPI = 320;
    var XXHDPI = 480;
    var XXXHDPI = 640;

    var BASE_DPI = HDPI;

    var DECIMAL_DIGIT_NUMBER = 0;
    var resultBlock;
    var targetFileName;
    var targetFileNameBlock;
    var pxInput;
    var pxValue;
    var originalFileNameInput;

    document.addEventListener("DOMContentLoaded", function(event) {
        targetFileNameBlock = document.getElementById("target-file-name-block");
        targetFileNameBlock.style.display = 'none';
        targetFileName = document.getElementById("target-file-name");
        resultBlock = document.getElementById("result");
        pxInput = document.getElementById("value");
    });

    //pixel = dps * ( density / 160)
    function onFileChange() {
        // pxInput.select();
        calc();
    }

    function parsePxInputValue() {
        pxValue = parseInt(pxInput.value);
        if (!isNaN(pxValue) && pxValue != 0) {
            return;
        }
        pxValue = null;
    }

    function calc() {
        parsePxInputValue();
        if (pxValue) {
            displayResults(pxValue);
        } else {
            resultBlock.style.display = 'none';
            targetFileNameBlock.style.display = 'none';
        }
    }

    function displayResults(pxValue) {
        var p = pxValue;
        //get all settings.
        // var low_p = p * (LDPI / BASE_DPI);
        var med_p = (p * (MDPI / BASE_DPI)).toFixed(DECIMAL_DIGIT_NUMBER);
        var high_p = (p * (HDPI / BASE_DPI)).toFixed(DECIMAL_DIGIT_NUMBER);
        var xhigh_p = (p * (XHDPI / BASE_DPI)).toFixed(DECIMAL_DIGIT_NUMBER);
        var xxhigh_p = (p * (XXHDPI / BASE_DPI)).toFixed(DECIMAL_DIGIT_NUMBER);
        var xxxhigh_p = (p * (XXXHDPI / BASE_DPI)).toFixed(DECIMAL_DIGIT_NUMBER);
        res = "<table align='center'>";
        // res += "<tr><td class='screen'>ldpi:</td><td> " + low_p.toFixed(2) + "px" + "</td></tr>";
        res += "<tr class='margin-top'><td class='screen'>mdpi:</td><td class='px-value'>" + med_p + "</td></tr>";
        res += "<tr class='margin-top'><td class='screen'>hdpi:</td><td class='px-value'>" + high_p + "</td></tr>";
        res += "<tr class='margin-top'><td class='screen'>xhdpi:</td><td class='px-value'>" + xhigh_p + "</td></tr>";
        res += "<tr class='margin-top'><td class='screen'>xxhdpi:</td><td class='px-value'>" + xxhigh_p + "</td></tr>";
        res += "<tr class='margin-top'><td class='screen'>xxxhdpi:</td><td class='px-value'>" + xxxhigh_p + "</td></tr>";
        res += "</table>"
        resultBlock.innerHTML = res;
        resultBlock.style.display = 'block';
        targetFileName.value = "ic_" + "test_name" + "_" + med_p + "dp.png";
        targetFileNameBlock.style.display = 'block';
    }
