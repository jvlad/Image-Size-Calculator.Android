	<script>
		var LDPI = 120;
		var MDPI = 160;
		var HDPI = 240;
		var XHDPI = 320;
		var XXHDPI = 480;
		var XXXHDPI = 640;
		
		var BASE_DPI = HDPI;
		
		var DECIMAL_DIGIT_NUMBER = 0;
				//pixel = dps * ( density / 160)
				//dps = pixel / ( density/160 )
				function calc() {
					//work out DPS at current rate
					// var unit = document.getElementById("unit").value;
					if (isNaN(parseInt(document.getElementById("value").value))) {
						res = ""
					} else {
						var p = parseInt(document.getElementById("value").value);
						//get all settings.
						// var low_p = p * (LDPI / BASE_DPI);
						var med_p = p * (MDPI / BASE_DPI);
						var high_p = p * (HDPI / BASE_DPI);
						var xhigh_p = p * (XHDPI / BASE_DPI);
						var xxhigh_p = p * (XXHDPI / BASE_DPI);
						var xxxhigh_p = p * (XXXHDPI / BASE_DPI);
						var res = "<table align='center'>";
																// res += "<tr><td class='screen'>ldpi:</td><td> " + low_p.toFixed(2) + "px" + "</td></tr>";
																res += "<tr class='margin-top'><td class='screen'>mdpi:</td><td class='px-value'> " + med_p.toFixed(DECIMAL_DIGIT_NUMBER) + "px" + "</td></tr>";
																res += "<tr class='bordered margin-top'><td class='screen'>hdpi:</td><td class='px-value'> " + high_p.toFixed(DECIMAL_DIGIT_NUMBER) + "px" + "</td></tr>";
																res += "<tr class='margin-top'><td class='screen'>xhdpi:</td><td class='px-value'> " + xhigh_p.toFixed(DECIMAL_DIGIT_NUMBER) + "px" + "</td></tr>";
																res += "<tr class='margin-top'><td class='screen'>xxhdpi:</td><td class='px-value'> " + xxhigh_p.toFixed(DECIMAL_DIGIT_NUMBER) + "px" + "</td></tr>";
																res += "<tr class='margin-top'><td class='screen'>xxxhdpi:</td><td class='px-value'> " + xxxhigh_p.toFixed(DECIMAL_DIGIT_NUMBER) + "px" + "</td></tr>";
						res += "</table>"
					}
					document.getElementById("result").innerHTML = res;
				}
				function unitChange() {
					var unit = document.getElementById("unit").value;
					calc();
				}
	</script><style type="text/css"></style>
